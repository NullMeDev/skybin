name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - uses: dtolnay/rust-toolchain@stable  # Intentionally not pinned - trusted maintainer
      
      - uses: Swatinem/rust-cache@e207df5d269b42b69c8bc5101da26f7d31feddb4  # v2.7.5
      
      - name: Run tests
        run: cargo test --lib --verbose
      
      - name: Run doc tests
        run: cargo test --doc

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - uses: dtolnay/rust-toolchain@stable  # Intentionally not pinned - trusted maintainer
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - uses: dtolnay/rust-toolchain@stable  # Intentionally not pinned - trusted maintainer
        with:
          components: clippy
      
      - uses: Swatinem/rust-cache@e207df5d269b42b69c8bc5101da26f7d31feddb4  # v2.7.5
      
      - name: Run clippy
        run: cargo clippy --lib -- -D warnings

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [test, fmt, clippy]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - uses: dtolnay/rust-toolchain@stable  # Intentionally not pinned - trusted maintainer
      
      - uses: Swatinem/rust-cache@e207df5d269b42b69c8bc5101da26f7d31feddb4  # v2.7.5
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Upload artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b  # v4.4.3
        with:
name: skybin-release
path: target/release/skybin
          retention-days: 5
